<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Teams</title>
  <link rel="stylesheet" href="enterteam_tabs.css">
  <!--<link rel="stylesheet" href="styles.css">-->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="tab.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      width: 90%;
      max-width: 860px;
      background-color: #1e1e1e;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      padding: 30px;
    }
    .image-section {
      flex: 1;
      background: #292929;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .image-section img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
    .form-section {
      flex: 1;
      padding: 50px;
      text-align: left;
      background-color: #292929;
      border-radius: 15px;
    }
    .form-section h2 {
      margin-bottom: 25px;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .buttons button {
      padding: 14px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .save-btn {
      background-color: #f4a261;
      color: black;
    }
    .save-btn:hover {
      background-color: #e76f51;
      transform: scale(1.05);
    }
    .cancel-btn {
      background-color: #444;
      color: white;
    }
    .cancel-btn:hover {
      background-color: #666;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="tabs">
  <a href="index.jsp" class="tab">üè† Home</a>
  <a href="enter_team.html" class="tab">üìù Enter Team</a>
  <a href="score.jsp" class="tab">üèÄ Scoreboard</a>
  <a href="displayMatches.jsp" class="tab">üìã Matches</a>
</div>
<div class="container">

  <div class="image-section">
    <img src="basketball.png" alt="Basketball Image">
  </div>
  <div class="form-section" >
    <h2>Enter Teams</h2>
    <form id="enter_teams" action="score.jsp" method="POST">
      <div class="form-group">
        <label for="teamA">Enter Team A:</label>
        <input type="text" id="teamA" name="teamA" placeholder="Team A Name">
      </div>
      <div class="form-group">
        <label for="teamB">Enter Team B:</label>
        <input type="text" id="teamB" name="teamB" placeholder="Team B Name">
      </div>
      <div class="buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="submit" formaction="index.html" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
